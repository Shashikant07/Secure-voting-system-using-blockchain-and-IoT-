<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Results</title>
   <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/topnav.css">
  </head>
   <body>
  <div class="topnav">
    <a href="#Votepage">How to Vote?</a>
    <img src="./images/votingicon.jpg" alt="voting Icon" style="width:80px; height:60px; float:right;  padding: 8px 8px;">
  </div>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center" ; style="font-family: Alien Encounters; font-size: xx-large;" >Cast Your Valuable Vote here...</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Sr.no</th>
                  <th scope="col">Election Parties</th>
                 <!-- <th scope="col">Votes</th> -->
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.castVote(); return false;" onclick="redirect()">
              <div class="form-group">
                
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary" onclick="metamaskpage()">Vote</button>
               <script>
       		 	function metamaskpage() {
         		 location.replace("http://localhost:3000/metamaskpage.html")
        		}
       			 </script>
              <hr />
           </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
